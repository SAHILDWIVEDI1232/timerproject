<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Multi Timer App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <!-- Timer Input Section -->
    <section class="timer-input">
      <h1>Set a New Timer</h1>
      <form id="timer-form">
        <div class="time-inputs">
          <div>
            <label for="hours">Hours</label>
            <input type="number" id="hours" min="0" max="23" placeholder="00" />
          </div>
          <div>
            <label for="minutes">Minutes</label>
            <input type="number" id="minutes" min="0" max="59" placeholder="00" />
          </div>
          <div>
            <label for="seconds">Seconds</label>
            <input type="number" id="seconds" min="0" max="59" placeholder="00" />
          </div>
        </div>
        <button type="submit" id="start-btn">Start New Timer</button>
      </form>
    </section>

    <!-- Active Timers Section -->
    <section class="active-timers">
      <h2>Active Timers</h2>
      <div id="timers-container"></div>
    </section>
  </main>

  <audio id="timer-audio" src="assets/timer-end-sound.mp3" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
